---
# defaults file for wikijs
wikijs_unix_user: "wikijs"
wikijs_dir: "/home/{{ wikijs_unix_user }}/wikijs"
wikijs_subdomain: "shaastr"
wikijs_domain: "getastra.dev"
wikijs_bind_ip: "127.0.0.1"
wikijs_bind_port: 9001
wikijs_db_type: "postgres"
wikijs_db_host: "localhost"
wikijs_db_port: 5432
wikijs_db_user: "wikijs"
wikijs_db_password: "insecurepassword"
wikijs_db_name: "wikijs"
wikijs_enable_local_postgres: true
wikijs_enable_cloudflare: false
wikijs_nginx_conf_options: |
  # SSL
  ssl_protocols TLSv1.3 TLSv1.2;
  ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384";
  ssl_prefer_server_ciphers on;
  ssl_ecdh_curve secp521r1:secp384r1;
  ssl_certificate /etc/ssl/certs/{{ wikijs_domain }}.full.crt;
  ssl_certificate_key /etc/ssl/private/{{ wikijs_domain }}.key;
  # CloudFlare 
  set_real_ip_from    173.245.48.0/20;
